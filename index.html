<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
    <link rel="stylesheet" href="css/style.css">
    <script language="javascript" type="text/javascript" src="js/validacion.js">
    </script>
    <script language="javascript" type="text/javascript" src="porcentaje.html">
    </script>
</head>

<body>
    <center>
        <h1>Formulario de Registro Básico</h1>
    </center>


    <form action="" method="get" name="formulario" onsubmit="return validar(this)">
        <h1>Favor de Llenar el formulario</h1>
        <br> Nombre: <input type="text" name="nombre" size="20">
        <br> Edad: <input type="number" min="00" max="99" name="edad">
        <br> Email: <input type="email" name="correo" size="30">
        <br> Dia: <input type="number" size="2" name="dia">
        <br> Mes: <input type="number" size="2" name="mes">
        <br> Año: <input type="number" size="4" name="año">
        <br>
        <input type="submit" value="Enviar Datos" name="enviar" id="boton">
        <input type="reset" value="Borrar Datos" name="borrar" id="boton">
        <a href="edad.html">PAGINA PARA CALCULAR LA EDAD</a>
        <br>
        <a href="funciones/index.html">PAGINA de funciones</a>
        <br>
        <button onclick="return porcentaje()">CALCULAR PORCENTAJE DE HOMBRES Y MUJERES</button>
        <br>

    </form>

</body>

</html>
