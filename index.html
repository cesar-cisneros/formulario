<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
    <link rel="stylesheet" href="css/style.css">
    <script language="javascript" type="text/javascript" src="js/validacion.js">
    </script>
</head>

<body>
    <center>
        <h1>Formulario de Registro Básico</h1>
    </center>


    <form action="" method="get" name="formulario" onsubmit="return validar(this)">
        <h1>Favor de Llenar el formulario</h1>
        <br> Nombre: <input type="text" name="nombre" size="20">
        <br> Edad: <input type="number" min="00" max="99" name="edad">
        <br> Email: <input type="email" name="correo" size="30">
        <br> Dia: <input type="number" size="2" name="dia"> Mes: <input type="number" name="mes" size="2"> Año: <input type="number" name="año" size="4">

        <br>
        <input type="submit" value="Enviar Datos" name="enviar" id="boton">
        <input type="reset" value="Borrar Datos" name="borrar" id="boton">
    </form>

</body>

</html>
